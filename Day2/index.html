<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
   .container{
    border: 2px solid black;
    height: 100px;
    width: 700px;
    display: flex;
    padding: 40px;

   }
   #item1{
    width: 100px;
    background-color: blueviolet;
    margin: 2px;
    color: white;
    flex: 1;

   
   }
   #item2{
    width: 100px;
    background-color: blueviolet;
    margin: 2px;
    color: white;
    flex: 2;
   
   }
   #item3{
    width: 100px;
    background-color: blueviolet;
    margin: 2px;
    color: white;
    flex: 3;
   
   }
    </style>
</head>
<body>
    <div class="container">
        <div id="item1">This is Item-1</div>
        <div id="item2">This is Item-2</div>
        <div id="item3">This is Item-3</div>
    </div>
</body>
</html>
